plugins {
    id 'java'
    id 'scala'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/scala']
        }
        java {
            srcDirs = []
        }
    }
    test {
        scala {
            srcDirs = []
        }
        java {
            srcDirs = ['src/test/java']
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = "github"
        url = uri("https://maven.pkg.github.com/CodeShield-Security/SPDS/")
        credentials {
            username = project.property("USERNAME")
            password = project.property("PASSWORD")
        }
    }
    maven {
        name = "soot"
        url = uri("https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-release/")
    }
}

group 'ca.ualberta.maple.swan'

sourceCompatibility = 1.8

dependencies {
    implementation project(":ca.ualberta.maple.swan.parser")
    implementation project(":ca.ualberta.maple.swan.ir")
    implementation project(":ca.ualberta.maple.swan.test")
    implementation project(":ca.ualberta.maple.swan.utils")

    implementation 'de.fraunhofer.iem:WPDS:3.1.1'
    implementation 'de.fraunhofer.iem:boomerangScope:3.1.1'
    implementation 'de.fraunhofer.iem:boomerangPDS:3.1.1'

    implementation 'org.scala-lang:scala-library:'+project.property("SCALA_VERSION")

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.4.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams true
}
