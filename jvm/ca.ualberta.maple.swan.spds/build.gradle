plugins {
    id 'java'
    id 'scala'
    id 'application'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/scala', 'src/java']
        }
        java {
            srcDirs = []
        }
    }
    test {
        scala {
            srcDirs = []
        }
        java {
            srcDirs = ['src/test/java']
        }
    }
}

repositories {
    mavenCentral()
}

group 'ca.ualberta.maple.swan'

sourceCompatibility = 1.8

dependencies {
    implementation project(":ca.ualberta.maple.swan.parser")
    implementation project(":ca.ualberta.maple.swan.ir")
    implementation project(":ca.ualberta.maple.swan.utils")

    implementation 'org.jsoup:jsoup:1.12.1' // pretty print html

    implementation 'de.fraunhofer.iem:WPDS:3.1.1'
    implementation 'de.fraunhofer.iem:boomerangScope:3.1.1'
    implementation 'de.fraunhofer.iem:boomerangPDS:3.1.1'
    implementation 'de.fraunhofer.iem:idealPDS:3.1.1'

    implementation 'com.lihaoyi:upickle_2.13:1.3.13'

    implementation 'org.scala-lang:scala3-library_3:'+project.property("SCALA_VERSION")
    implementation group: 'org.scala-lang.modules', name: 'scala-collection-contrib_2.13', version: '0.2.2'

    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.4.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}

mainClassName = "ca.ualberta.maple.swan.spds.probe.CallGraphInfo"

test {
    useJUnitPlatform()
    testLogging.showStandardStreams true
}

jar {
    manifest {
        attributes (
                'Main-Class': 'ca.ualberta.maple.swan.spds.probe.CallGraphInfo'
        )
    }
}
